name: ğŸš€ Deploy Insurance Portal

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: insurance-portal-api
  API_SERVICE_ARN: arn:aws:apprunner:us-east-1:${{ secrets.AWS_ACCOUNT_ID }}:service/insurance-portal-api/${{ secrets.APP_RUNNER_SERVICE_ID }}
  S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore

      - name: ğŸ”¨ Build API
        run: dotnet build --no-restore --configuration Release

      - name: ğŸ§ª Run Tests
        run: dotnet test --no-build --verbosity normal --configuration Release

  deploy-api:
    name: ğŸ³ Deploy API to AWS App Runner
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    outputs:
      api-url: ${{ steps.get-api-url.outputs.url }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ”¨ Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ğŸ”¨ Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f InsurancePortal.API/Dockerfile .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "ğŸ“¤ Pushing to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "âœ… Docker image pushed successfully!"

      - name: ğŸ” Check App Runner Service Status
        id: check-status
        run: |
          echo "ğŸ” Checking App Runner service status..."
          STATUS=$(aws apprunner describe-service --service-arn ${{ env.API_SERVICE_ARN }} --region ${{ env.AWS_REGION }} --query 'Service.Status' --output text)
          echo "ğŸ“Š Current status: $STATUS"
          echo "status=$STATUS" >> $GITHUB_OUTPUT

      - name: ğŸš€ Deploy to App Runner
        run: |
          STATUS="${{ steps.check-status.outputs.status }}"

          if [[ "$STATUS" == "RUNNING" ]]; then
            echo "âœ… Service is running, starting deployment..."
            aws apprunner start-deployment --service-arn ${{ env.API_SERVICE_ARN }} --region ${{ env.AWS_REGION }}
          elif [[ "$STATUS" == "PAUSED" ]]; then
            echo "â¸ï¸ Service is paused, resuming first..."
            aws apprunner resume-service --service-arn ${{ env.API_SERVICE_ARN }} --region ${{ env.AWS_REGION }}
            echo "â³ Waiting for service to be running..."
            aws apprunner wait service-running --service-arn ${{ env.API_SERVICE_ARN }} --region ${{ env.AWS_REGION }}
            echo "ğŸš€ Now starting deployment..."
            aws apprunner start-deployment --service-arn ${{ env.API_SERVICE_ARN }} --region ${{ env.AWS_REGION }}
          elif [[ "$STATUS" == "DELETE_FAILED" ]] || [[ "$STATUS" == "CREATE_FAILED" ]]; then
            echo "âŒ Service is in failed state: $STATUS"
            echo "ğŸ”§ You may need to recreate the App Runner service manually"
            exit 1
          else
            echo "âš ï¸ Service status is: $STATUS"
            echo "â³ Waiting for service to be ready..."
            timeout 300 bash -c 'while [[ "$(aws apprunner describe-service --service-arn ${{ env.API_SERVICE_ARN }} --region ${{ env.AWS_REGION }} --query Service.Status --output text)" != "RUNNING" ]]; do echo "Waiting..."; sleep 30; done' || true
            
            # Try deployment after waiting
            FINAL_STATUS=$(aws apprunner describe-service --service-arn ${{ env.API_SERVICE_ARN }} --region ${{ env.AWS_REGION }} --query 'Service.Status' --output text)
            if [[ "$FINAL_STATUS" == "RUNNING" ]]; then
              echo "âœ… Service is now running, starting deployment..."
              aws apprunner start-deployment --service-arn ${{ env.API_SERVICE_ARN }} --region ${{ env.AWS_REGION }}
            else
              echo "âŒ Service failed to reach RUNNING state: $FINAL_STATUS"
              exit 1
            fi
          fi

          echo "â³ Waiting for deployment to complete..."
          timeout 600 bash -c 'while [[ "$(aws apprunner describe-service --service-arn ${{ env.API_SERVICE_ARN }} --region ${{ env.AWS_REGION }} --query Service.Status --output text)" != "RUNNING" ]]; do echo "Deploying..."; sleep 30; done' || true

          echo "âœ… App Runner deployment completed!"

      - name: ğŸ”— Get API URL
        id: get-api-url
        run: |
          API_URL=$(aws apprunner describe-service --service-arn ${{ env.API_SERVICE_ARN }} --region ${{ env.AWS_REGION }} --query 'Service.ServiceUrl' --output text)
          echo "url=https://$API_URL" >> $GITHUB_OUTPUT
          echo "ğŸŒ Live API: https://$API_URL"

  deploy-frontend:
    name: ğŸŒ Deploy Frontend to S3
    needs: [test, deploy-api]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: insurance-portal-ui/package-lock.json
        continue-on-error: true

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          cd insurance-portal-ui
          npm install
          npm ci

      - name: ğŸ”§ Update environment files
        run: |
          cd insurance-portal-ui/src/environments

          echo "ğŸ”§ Updating with API: ${{ needs.deploy-api.outputs.api-url }}"

          sed -i "s|\${API_URL}|${{ needs.deploy-api.outputs.api-url }}|g" environment.prod.ts
          sed -i "s|\${API_URL}|${{ needs.deploy-api.outputs.api-url }}|g" environment.ts

          echo "âœ… Environment updated!"

      - name: ğŸ”¨ Build Angular
        run: |
          cd insurance-portal-ui
          npm run build:prod

      - name: ğŸŒ Deploy to S3
        run: |
          echo "ğŸš€ Deploying to: $S3_BUCKET"
          aws s3 sync insurance-portal-ui/dist/insurance-portal-ui s3://$S3_BUCKET --delete
          aws s3 cp s3://$S3_BUCKET/index.html s3://$S3_BUCKET/index.html --metadata-directive REPLACE --cache-control "no-cache"
          echo "âœ… Deployed to S3!"

  notify:
    name: ğŸ“¢ Success
    needs: [deploy-api, deploy-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ‰ Deployment Complete
        run: |
          echo "ğŸš€ Insurance Portal deployed successfully!"
          echo ""
          echo "ğŸŒ Frontend: http://${{ secrets.S3_BUCKET_NAME }}.s3-website-${{ env.AWS_REGION }}.amazonaws.com"
          echo "ğŸ”— API: ${{ needs.deploy-api.outputs.api-url }}/swagger"
          echo "ğŸ¥ Health: ${{ needs.deploy-api.outputs.api-url }}/health"  
          echo "ğŸ“¡ SignalR: ${{ needs.deploy-api.outputs.api-url }}/claimHub"
          echo ""
          echo "âœ¨ Real-time features ready!"
